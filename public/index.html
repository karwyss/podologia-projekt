    <script>

      window.addEventListener('load', function() {
        var loading = document.getElementById('initial-loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(function() {
            loading.style.display = 'none';
          }, 300);
        }
      });
      
      // Styl dla spinnera
